<p-card #form title="Sessions" subtitle="création d'un session de formation" [style]="{width: '100%'}" styleClass="ui-card-shadow">

  <hr>
  <br>
  <br>
  <br>
  <p-fieldset legend="Création">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon">Nom</span>
          <input [(ngModel)]="nom" type="text" pInputText placeholder="nom">
        </div>
      </div>

      <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon">Nbre Personnes</span>
          <p-spinner [(ngModel)]="nbrePersonnes" size="3" [min]="0" [max]="100"></p-spinner>
        </div>
      </div>

      <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon">Date</span>
          <p-calendar [(ngModel)]="date" [showIcon]="true" [showTime]="true" [locale]="fr" dateFormat="dd/mm/yy">
          </p-calendar>
        </div>
      </div>
    </div>
  </p-fieldset>
  <br>
  <br>
  <br>


  <p-fieldset legend="Listes">
    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon">Formateur</span>
        <p-dropdown [options]="listeFormateurs" [(ngModel)]="formateur" placeholder="Choisir un formateur" optionLabel="nom" [showClear]="true"></p-dropdown>
      </div><br>
      <div *ngIf="formateur !== null; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>Formateur selectionné: {{formateur.nom}} {{formateur.prenom}}</ng-template>
      <ng-template #elseBlock>Formateur selectionné: aucun</ng-template>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon">Formation</span>
        <p-dropdown [options]="listeFormations" [(ngModel)]="formation" placeholder="Choisir une formation" optionLabel="nom" [showClear]="true"></p-dropdown>
      </div><br>
      <div *ngIf="formation !== null; then thenBlock1 else elseBlock1"></div>
      <ng-template #thenBlock1>Formation selectionnée: {{formation.nom}}</ng-template>
      <ng-template #elseBlock1>Formation selectionnée: aucune</ng-template>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon">Salles</span>
        <p-dropdown [options]="listeSalles" [(ngModel)]="salle" placeholder="Choisir une salle" optionLabel="nom" [showClear]="true"></p-dropdown>
      </div><br>
      <div *ngIf="formation !== null; then thenBlock2 else elseBlock2"></div>
      <ng-template #thenBlock2>Salle selectionnée: {{salle.nom}}</ng-template>
      <ng-template #elseBlock2>Salle selectionnée: aucune</ng-template>
    </div>
  </p-fieldset>
  <br>
  <br>
  <br>

  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button pButton type="button" label="Save" icon="fa-check" (click)="save()"></button>
      <button pButton type="button" label="Cancel" icon="fa-close" class="ui-button-secondary"></button>
    </div>
  </p-footer>
  {{date |json}}

</p-card>
