<h3> Column Selection</h3>
<p-table [columns]="cols" [value]="sessions" selectionMode="single" [(selection)]="selected" dataKey="id">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" style="background-color:#fff59d">
                {{col.titre}}
            </th>
            <th style="width:3em; background-color: #fff59d"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.valeur]}} {{rowData[col.date] | date:'dd-MM-yy'}} {{rowData[col.heure] | date:'HH-mm'}}
            </td>
            <td>
                <button pButton icon="fa-search" (click)="affAgent(rowData)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
